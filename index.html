<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">

                <a class="logo" href="index.html"><img src="/images/logo.svg" alt="Silicon Logotype"></a>
               
                <nav id="main-menu" class="navbar">
                    <a class="nav-link" href="#">Features</a>
                </nav>

                <div id="darkmode-toggle-switch" class="btn-toggle-switch">
                    <span class="label">Dark mode</span>
                    <label for="darkmode-switch" class="toggle-switch">
                        <input id="darkmode-switch" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>

                <a id="signin-btn" href="#" class="btn-primary">
                    <img src="/images/loginlogo.svg" alt="Login logotype">
                    <span>Sign in / up</span>
                </a>

                <button class="btn-mobile">
                    <img src="images/hamb-meny.svg" alt="Menu for mobile screens">
                </button>


            </div>
        </header>

        <main>

            <section id="hero">
                <div class="container">

                    <div class="headline">
                        <h1>Manage All Your Money in One App</h1>
                    </div>

                    <div class="content">
                        <p>We offer you a new generation of the mobile banking. Save, spend & manage money in your pocket.</p>
                       
                        <div class="buttons">
                            <a class="btn-app" href="#"><img src="images/app-store.svg" alt="appstore"></a>
                            <a class="btn-app" href="#"><img src="images/google-play.svg" alt="google play"></a>
                        </div>

                        <a href="#" class="discover-more">
                            <span class="btn-cirkel">
                                <i><img src="images/discover.svg" alt="discover icon"></i>
                            </span>
                            <span>Discover more</span>
                        </a>    
                        
                    </div>

                    <div class="images">
                        <img class="img-back" src="images/iphone-mybudget_desktop.svg" alt="iphone my budget">
                        <img class="img-front" src="images/iphone-yourcards_desktop.svg" alt="iphone your cards">
                    </div>

                </div>
            </section>



            <section id="brands">
                <div class="container">
                    <div id="brand-1" class="brand-box">
                        <img src="images/brand-1.svg" alt="Brand logo">
                    </div>
                    <div id="brand-2" class="brand-box">
                        <img src="images/brand-2.svg" alt="Brand logo">
                    </div>
                    <div id="brand-3" class="brand-box">
                        <img src="images/brand-3.svg" alt="Brand logo">
                    </div>
                    <div id="brand-4" class="brand-box">
                        <img src="images/brand-4.svg" alt="Brand logo">
                    </div>
                    <div id="brand-5" class="brand-box">
                        <img src="images/brand-5.svg" alt="Brand logo">
                    </div>
                    <div id="brand-6" class="brand-box">
                        <img src="images/brand-6.svg" alt="Brand logo">
                    </div>
                </div>
            </section>



        </main>

        <footer>
            <div class="container">
                <p class="copyright">Â© 2024 Silicon. All rights reserved. </p>
                <p class="credit">Credit MadrasThemes</p>
            </div>
        </footer>

    </div>
    
</body>
</html>
